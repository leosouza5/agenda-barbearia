<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Agendamentos da Barbearia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1 class="header">Agendamentos</h1>
    <button id="newAppointmentBtn" class="btn btn-custom w-100 mb-4" data-bs-toggle="modal"
      data-bs-target="#appointmentModal">Novo Agendamento</button>
    <button class="btn btn-custom w-100 mb-4" data-bs-toggle="modal" data-bs-target="#clientsModal"
      id="botaoAbreCliente">Ver
      Clientes</button>


    <div id="appointmentsList">
      <!-- Lista de Agendamentos Gerados via JavaScript -->
    </div>

  </div>

  <!-- Modal de clientes -->
  <div class="modal fade" id="clientsModal" tabindex="-1" aria-labelledby="clientsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="clientsModalLabel">Lista de Clientes</h5>
          <button type="button" class="btn btn-custom ms-auto" data-bs-toggle="modal" data-bs-target="#newClientModal">
            Novo Cliente
          </button>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="clientsList"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para adicionar novo cliente -->
  <div class="modal fade" id="newClientModal" tabindex="-1" aria-labelledby="newClientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newClientModalLabel">Novo Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="newClientForm">
            <div class="mb-3">
              <label for="clientName" class="form-label">Nome</label>
              <input type="text" class="form-control" id="clientName" required>
            </div>
            <div class="mb-3">
              <label for="clientPhone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="clientPhone" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Adicionar Cliente</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal de Agendamento -->
  <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="appointmentModalLabel">Agende seu Horário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="appointmentForm">
            <div class="mb-3">
              <label for="client" class="form-label">Cliente</label>
              <select class="form-control" id="client" required>
                <option value="" disabled selected>Selecione o cliente</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Data</label>
              <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Horário</label>
              <input type="time" class="form-control" id="time" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Agendar</button>
          </form>
          <div id="confirmationMessage" class="alert alert-success mt-3 d-none" role="alert">
            Agendamento realizado com sucesso!
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
</body>

</html>
